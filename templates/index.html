<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 视频问答系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: 500px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1rem;
            background-color: #f8f9fa;
        }
        .message {
            margin-bottom: 1rem;
        }
        .message.user {
            text-align: right;
        }
        .message.bot {
            text-align: left;
        }
        .message-content {
            display: inline-block;
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            word-wrap: break-word;
        }
        .message.user .message-content {
            background-color: #007bff;
            color: white;
        }
        .message.bot .message-content {
            background-color: white;
            border: 1px solid #dee2e6;
        }
        .video-link {
            color: #dc3545;
            text-decoration: none;
            font-weight: bold;
        }
        .video-link:hover {
            color: #c82333;
            text-decoration: underline;
        }
        .video-card {
            transition: transform 0.2s;
        }
        .video-card:hover {
            transform: translateY(-2px);
        }
        .loading {
            display: none;
        }
        .video-player-modal {
            z-index: 1060;
        }
        .video-segment-link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border: 1px solid #007bff;
            border-radius: 15px;
            display: inline-block;
            margin: 5px 0;
            transition: all 0.3s ease;
        }
        .video-segment-link:hover {
            background-color: #007bff;
            color: white;
            text-decoration: none;
        }
        .segment-info {
            font-size: 0.9em;
            color: #666;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 - 视频库 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">视频库</h5>
                        <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addVideoModal">
                            <i class="fas fa-plus"></i> 添加视频
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="videoList">
                            <!-- 视频列表将在这里动态加载 -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 主聊天区域 -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">智能问答</h5>
                    </div>
                    <div class="card-body">
                        <div id="chatContainer" class="chat-container">
                            <div class="message bot">
                                <div class="message-content">
                                    你好！我是YouTube视频问答助手。你可以问我关于视频库中任何视频的问题。
                                </div>
                            </div>
                        </div>
                        <div class="input-group mt-3">
                            <input type="text" id="questionInput" class="form-control" placeholder="输入你的问题..." onkeypress="handleKeyPress(event)">
                            <button class="btn btn-primary" onclick="sendQuestion()">
                                <i class="fas fa-paper-plane"></i> 发送
                            </button>
                        </div>
                        <div class="loading text-center mt-2">
                            <div class="spinner-border spinner-border-sm" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                            <span class="ms-2">AI正在思考...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加视频模态框 -->
    <div class="modal fade" id="addVideoModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加YouTube视频</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="youtubeUrl" class="form-label">YouTube视频链接</label>
                        <input type="url" class="form-control" id="youtubeUrl" placeholder="https://www.youtube.com/watch?v=...">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="addVideo()">添加视频</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 视频播放器模态框 -->
    <div class="modal fade video-player-modal" id="videoPlayerModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="videoPlayerTitle">视频播放</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="ratio ratio-16x9">
                        <iframe id="youtubePlayer" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <div class="mt-3">
                        <p id="segmentInfo" class="segment-info"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" onclick="openInYouTube()">在YouTube中打开</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 全局变量
        let videos = [];
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadVideos();
        });
        
        // 加载视频列表
        async function loadVideos() {
            try {
                const response = await fetch('/api/videos');
                const result = await response.json();
                
                if (result.code === 200) {
                    videos = result.data;
                    renderVideoList();
                } else {
                    showAlert('加载视频列表失败: ' + result.message, 'danger');
                }
            } catch (error) {
                showAlert('加载视频列表失败: ' + error.message, 'danger');
            }
        }
        
        // 渲染视频列表
        function renderVideoList() {
            const container = document.getElementById('videoList');
            container.innerHTML = '';
            
            if (videos.length === 0) {
                container.innerHTML = '<p class="text-muted">暂无视频，请添加视频开始使用</p>';
                return;
            }
            
            videos.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'card video-card mb-2';
                videoCard.innerHTML = `
                    <div class="card-body p-2">
                        <div class="d-flex">
                            <img src="${video.thumbnail}" class="rounded me-2" style="width: 60px; height: 45px; object-fit: cover;">
                            <div class="flex-grow-1">
                                <h6 class="card-title mb-1" style="font-size: 0.9rem;">${video.title}</h6>
                                <small class="text-muted">${formatDuration(video.duration)}</small>
                            </div>
                            <button class="btn btn-outline-danger btn-sm" onclick="deleteVideo(${video.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(videoCard);
            });
        }
        
        // 添加视频
        async function addVideo() {
            const url = document.getElementById('youtubeUrl').value.trim();
            if (!url) {
                showAlert('请输入YouTube视频链接', 'warning');
                return;
            }
            
            try {
                const response = await fetch('/api/videos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ youtube_url: url })
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    showAlert('视频添加成功！正在分析内容，请稍候...', 'success');
                    document.getElementById('youtubeUrl').value = '';
                    bootstrap.Modal.getInstance(document.getElementById('addVideoModal')).hide();
                    loadVideos();
                } else {
                    showAlert('添加视频失败: ' + result.message, 'danger');
                }
            } catch (error) {
                showAlert('添加视频失败: ' + error.message, 'danger');
            }
        }
        
        // 删除视频
        async function deleteVideo(videoId) {
            if (!confirm('确定要删除这个视频吗？')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/videos/${videoId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    showAlert('视频删除成功', 'success');
                    loadVideos();
                } else {
                    showAlert('删除视频失败: ' + result.message, 'danger');
                }
            } catch (error) {
                showAlert('删除视频失败: ' + error.message, 'danger');
            }
        }
        
        // 发送问题
        async function sendQuestion() {
            const question = document.getElementById('questionInput').value.trim();
            if (!question) {
                return;
            }
            
            // 显示用户消息
            addMessage(question, 'user');
            document.getElementById('questionInput').value = '';
            
            // 显示加载状态
            document.querySelector('.loading').style.display = 'block';
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    const chatResponse = result.data;
                    addMessage(chatResponse.answer, 'bot', chatResponse);
                } else {
                    addMessage('抱歉，处理您的问题时出现了错误: ' + result.message, 'bot');
                }
            } catch (error) {
                addMessage('抱歉，网络连接出现问题: ' + error.message, 'bot');
            } finally {
                document.querySelector('.loading').style.display = 'none';
            }
        }
        
        // 添加消息到聊天界面
        function addMessage(content, type, chatResponse = null) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            let messageContent = content;
            if (chatResponse && chatResponse.video_id && chatResponse.video && chatResponse.video.youtube_id) {
                const startTime = chatResponse.start_time || 0;
                // 如果end_time为负数或未设置，使用视频总时长或默认值
                let endTime = chatResponse.end_time;
                if (!endTime || endTime < 0) {
                    endTime = chatResponse.video.duration || startTime + 60;
                }
                const youtubeId = chatResponse.video.youtube_id;
                messageContent += `<br><br><a href="#" class="video-segment-link" onclick="playVideoSegment('${youtubeId}', ${startTime}, ${endTime}, '${content.substring(0, 50)}...')">
                    <i class="fas fa-play"></i> 播放相关片段 <span class="segment-info">(${formatTime(startTime)} - ${formatTime(endTime)})</span>
                </a>`;
            }
            
            messageDiv.innerHTML = `<div class="message-content">${messageContent}</div>`;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        // 播放视频片段（内嵌播放器）
        function playVideoSegment(youtubeId, startTime, endTime, description) {
            const embedUrl = `https://www.youtube.com/embed/${youtubeId}?start=${startTime}&end=${endTime}&autoplay=1`;
            
            document.getElementById('youtubePlayer').src = embedUrl;
            document.getElementById('videoPlayerTitle').textContent = '视频片段播放';
            document.getElementById('segmentInfo').innerHTML = `
                <strong>片段描述:</strong> ${description}<br>
                <strong>时间范围:</strong> ${formatTime(startTime)} - ${formatTime(endTime)}<br>
                <strong>YouTube ID:</strong> ${youtubeId}
            `;
            
            // 存储当前播放信息，用于"在YouTube中打开"功能
            window.currentVideoInfo = {
                youtubeId: youtubeId,
                startTime: startTime,
                endTime: endTime
            };
            
            const modal = new bootstrap.Modal(document.getElementById('videoPlayerModal'));
            modal.show();
        }
        
        // 在YouTube中打开
        function openInYouTube() {
            if (window.currentVideoInfo) {
                const url = `https://www.youtube.com/watch?v=${window.currentVideoInfo.youtubeId}&t=${window.currentVideoInfo.startTime}s`;
                window.open(url, '_blank');
            }
        }
        
        // 播放视频（保留原有功能，用于直接跳转）
        function playVideo(youtubeId, startTime, endTime) {
            const url = `https://www.youtube.com/watch?v=${youtubeId}&t=${startTime}s`;
            window.open(url, '_blank');
        }
        
        // 处理回车键
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendQuestion();
            }
        }
        
        // 格式化时长
        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            } else {
                return `${minutes}:${secs.toString().padStart(2, '0')}`;
            }
        }
        
        // 格式化时间
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }
        
        // 显示提示信息
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.body.insertBefore(alertDiv, document.body.firstChild);
            
            // 3秒后自动消失
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.parentNode.removeChild(alertDiv);
                }
            }, 3000);
        }
    </script>
</body>
</html>
